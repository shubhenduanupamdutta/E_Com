{% extends "shop/base.html" %}
{% load static %}
{% block title %}Checkout{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'shop/style.css' %}">
{% endblock %}
{% block body %}

<div class="container">
    <div class="row mt-3">
        <div class="col-md-12 col-lg-6 offset-lg-3">
            <h3 class="text-center"> Your Cart</h3>
            <ul id="checkoutList" class="list-group">
            </ul>
            <br />
        </div>
    </div>
    <div class="row mt-3">
        <h1 class="divider glow"></h1>
        <br />
    </div>
    <div class="row mt-3">
        <h2 class="divider gradient" contenteditable>Address Details</h2>
        <h6 class="text-center"> Please fill the form below to place your order </h6>
        <form id="addressForm" method="post" class="row g-3 border border-secondary-subtle border-1 p-3 rounded-4">
            {% csrf_token %}
            <input type="hidden" id="items" name="items">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" required placeholder="John">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required placeholder="john@gmail.com">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" required placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" id="inputState" name="state" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pin Code (Zip)</label>
                <input type="text" name="zip_code" class="form-control" id="inputZip" required>
            </div>
            <div class="col-md-2">
                <label for="total-price" class="form-label">Total Price (in &#8377; )</label>
                <input readonly="" type="number" name="total_price" class="form-control" id="total-price">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'shop/script.js' %}"></script>

{% endblock script %}
