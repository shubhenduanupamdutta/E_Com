{% extends "shop/base.html" %}
{% load static %}

{% block head %}
<title>Shop</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}" />
{% endblock %}

{% block body %}

<div class="container gy-0">

  <div class="row g-0">
    <form class="card" action="" method="get">
      <div class="card-body">
        <div class="row gx-1">
        <div class="col">
          <input type="search" name="item_name" class="form-control" placeholder="Search for products"
                 aria-label="search for products">
        </div>
        <div class="col-auto">
          <input type="submit" class="btn btn-success form-control" value="Search">
        </div>
      </div>
      </div>
    </form>
  </div>

  <div class="row">
    {% for product in products %}
    <div class="col-md-3">
      <div class="card p-1">
        <img src="{{product.image}}" class="card-img-top" alt="Product Image" />
        <div class="card-body">
          <div class="card-title">{{ product.title }}</div>
          <div class="card-text">&#8377; {{ product.price }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
